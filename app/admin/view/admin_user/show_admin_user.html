<script>
    $(function(){
        var url = "{:url('admin/AdminUser/adminUserList')}";

    });

    function sub()
    {
        $.post('<?php echo !empty($data) ? url("admin/AdminUser/editAdminUser") : url("admin/AdminUser/addAdminUser");?>', $('#commentForm').serialize(), function (res) {
            if (res.code == '200'){
                window.location.href = document.referrer;
            }
            else {
                layer.msg(res.msg, {icon: 5, time: 3000});
            }
        });
    }
</script>
